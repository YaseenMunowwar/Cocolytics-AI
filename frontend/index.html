<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cocolytics AI - Login</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdf4;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8 space-y-6">
    <div class="text-center">
      <!-- Logo Section -->
      <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
        <!-- Replace with your logo if available -->
        <i class="fas fa-leaf text-green-600 text-3xl"></i>
      </div>
      <h2 class="mt-4 text-2xl font-bold text-gray-800">Welcome to Cocolytics AI</h2>
      <p class="mt-1 text-gray-600">Please login to continue</p>
    </div>
    <!-- Login Form -->
    <form id="loginForm" class="space-y-6" autocomplete="off">
      <div>
        <label for="email" class="block text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" placeholder="dev@cocolytics.ai" 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="********" 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div id="errorMessage" class="text-red-600 text-sm hidden">
        Invalid email or password. Please try again.
      </div>
      <div>
        <button type="submit" 
          class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition-colors">
          Login
        </button>
      </div>
    </form>
  </div>

  <!-- Font Awesome Script for Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    // Hardcoded credentials
    const validEmail = 'dev@cocolytics.ai';
    const validPassword = 'yaseen123';

    // Form Submit event
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get input values
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Check credentials
      if (email.toLowerCase() === validEmail && password === validPassword) {
        // Redirect to dashboard.html if login is successful
        window.location.href = "dashboard.html";
      } else {
        // Show error message
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
